<h2 class="text-center">Lista de Cursos</h2>
<div class="form-group row mb-3">
  <label class="col-sm-2 col-form-label">Filtrar por:</label>
  <div class="col-sm-10">
    <input [(ngModel)]="filter" class="form-control">
  </div>
</div>
<table class="table table-striped table-hover table-bordered">
  <thead class="table-primary">
    <tr>
      <th class="text-center align-middle">Capa</th>
      <th class="text-center align-middle">Codigo</th>
      <th class="text-center align-middle">Data de Lançamento</th>
      <th class="text-center align-middle">Nome</th>
      <th class="text-center align-middle">Preço (R$)</th>
      <th class="text-center align-middle">Duração</th>
      <th class="text-center align-middle">Nota</th>
      <th class="text-center align-middle">Opções</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of filteredCourses">
      <td class="text-center align-middle"><img [src]="course.imageUrl" width="40" height="40"></td>
      <td class="text-center align-middle">{{course.code | uppercase | replace: '-' : ''}}</td>
      <td class="text-center align-middle">{{course.releaseDate | date:'dd/MM/yyyy'}}</td>
      <td class="text-center align-middle">{{course.name}}</td>
      <td class="text-center align-middle">{{course.price}}</td>
      <td class="text-center align-middle">{{course.duration}}</td>
      <td class="text-center align-middle">
        <app-star [rating]="course.rating"></app-star>
      </td>
      <td class="text-center align-middle">
        <a [routerLink]="['/courses/edit', course.id]" class="btn btn-warning">Editar</a>
      </td>
    </tr>
  </tbody>
</table>
